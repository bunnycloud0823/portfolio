<header class="fixed top-0 left-0 right-0 z-50 shadow-md h-16 flex items-center bg-white/90 backdrop-blur-md">
  <nav class="max-w-6xl mx-auto w-full flex justify-between items-center px-6">
    <h1 class="text-2xl font-extrabold text-indigo-600 tracking-wide">
      <a href="main.html">JOB PORTFOLIO</a>
    </h1>

    <div class="flex space-x-6 items-center text-sm">
      <!-- Who Am I -->
      <a href="whoami.html" class="nav-link text-gray-700 hover:text-indigo-600 font-semibold transition-colors">
        Who Am I
      </a>

      <!-- 자소서 -->
      <div class="relative group">
        <button class="nav-link text-gray-700 hover:text-indigo-600 font-semibold transition-colors focus:outline-none">
          자소서
        </button>
        <div class="dropdown-menu absolute top-full left-0 mt-2 w-56 bg-white border border-gray-100 rounded-lg shadow-xl opacity-0 invisible transform translate-y-2 transition-all duration-200 ease-out group-hover:opacity-100 group-hover:visible group-hover:translate-y-0">
          <a href="selfintro.html#strengths" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">성격의 장단점</a>
          <a href="selfintro.html#background" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">살아온 환경</a>
          <a href="selfintro.html#motivation" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">지원 동기</a>
        </div>
      </div>

      <!-- 프로젝트 -->
      <div class="relative group">
        <button class="nav-link text-gray-700 hover:text-indigo-600 font-semibold transition-colors focus:outline-none">
          프로젝트
        </button>
        <div class="dropdown-menu absolute top-full left-0 mt-2 w-64 bg-white border border-gray-100 rounded-lg shadow-xl opacity-0 invisible transform translate-y-2 transition-all duration-200 ease-out group-hover:opacity-100 group-hover:visible group-hover:translate-y-0">
          <a href="projects.html#project1" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">프로젝트 1</a>
          <a href="projects.html#project2" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">프로젝트 2</a>
          <a href="projects.html#project3" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">프로젝트 3</a>
          <a href="projects.html#project4" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors">프로젝트 4</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    // 클릭 시에도 드롭다운이 유지되도록 설정
    document.querySelectorAll('.group').forEach(group => {
      const button = group.querySelector('button');
      const menu = group.querySelector('.dropdown-menu');
      let open = false;

      button.addEventListener('click', (e) => {
        e.stopPropagation();
        open = !open;
        if (open) {
          menu.classList.add('opacity-100', 'visible', 'translate-y-0');
          menu.classList.remove('opacity-0', 'invisible', 'translate-y-2');
        } else {
          menu.classList.remove('opacity-100', 'visible', 'translate-y-0');
          menu.classList.add('opacity-0', 'invisible', 'translate-y-2');
        }
      });

      // 다른 곳 클릭 시 닫기
      document.addEventListener('click', (e) => {
        if (!group.contains(e.target)) {
          menu.classList.remove('opacity-100', 'visible', 'translate-y-0');
          menu.classList.add('opacity-0', 'invisible', 'translate-y-2');
          open = false;
        }
      });
    });
  </script>
</header>
