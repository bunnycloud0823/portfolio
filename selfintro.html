<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개서 - 강혜교 포트폴리오</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>body { padding-top: 4rem; }</style>
</head>

<body class="bg-white text-gray-800">
  <div id="nav-placeholder"></div>

  <script>
    fetch("./intro.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>

  <main class="pt-20 max-w-5xl mx-auto px-6 space-y-24">
    <section id="strengths">
      <h2 class="text-4xl font-extrabold text-indigo-600 mb-6">성격의 장단점</h2>
      <p class="text-lg text-gray-700 leading-relaxed">
        문제 해결을 즐기며, 팀 내에서 복잡한 문제를 구조화하는 데 강점을 지니고 있습니다.
        꼼꼼함과 분석력을 기반으로 프로젝트 오류를 빠르게 파악합니다.
      </p>
    </section>

    <section id="background">
      <h2 class="text-4xl font-extrabold text-indigo-600 mb-6">살아온 환경</h2>
      <p class="text-lg text-gray-700 leading-relaxed">
        어린 시절부터 ‘왜?’라는 질문을 즐겨했습니다.
        이를 통해 논리적 사고와 데이터 기반 판단을 익혔고, 대학에서 데이터사이언스를 전공했습니다.
      </p>
    </section>

    <section id="motivation">
      <h2 class="text-4xl font-extrabold text-indigo-600 mb-6">지원 동기</h2>
      <p class="text-lg text-gray-700 leading-relaxed">
        데이터 기반의 의사결정을 지향하는 조직에서 분석적 사고로 인사이트를 제시하고 싶습니다.
      </p>
    </section>
  </main>
</body>
</html>
