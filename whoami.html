<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I - 김미래 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* header 높이(h-16 = 4rem = 64px)만큼 공간 확보 */
        body {
            padding-top: 4rem; 
            opacity: 0; /* 초기 숨김 */
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-white text-gray-800">
    <div id="nav-placeholder"></div>

    <main class="flex items-center justify-center min-h-screen">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-10 px-6 py-16">
            <img src="https://placehold.co/200x200/4f46e5/ffffff?text=Profile"
                alt="프로필 사진"
                class="rounded-full shadow-xl ring-4 ring-indigo-400 ring-offset-4 w-48 h-48 object-cover flex-shrink-0">
            <div class="md:text-left text-center">
                <h2 class="text-5xl font-extrabold text-indigo-600 mb-4">Who Am I</h2>
                <p class="text-lg mb-6 text-gray-700 leading-relaxed">
                    데이터로 세상을 읽고, 통찰로 가치를 만드는 **데이터 분석가 김미래**입니다.
                </p>
                <ul class="text-gray-700 space-y-2 md:text-left text-center">
                    <li><strong>학교:</strong> ○○대학교 데이터사이언스 전공</li>
                    <li><strong>학점:</strong> 4.12 / 4.5</li>
                    <li><strong>연락처:</strong> 010-1234-5678</li>
                    <li><strong>이메일:</strong> mirae.kim@example.com</li>
                </ul>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("intro.html")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.text();
                })
                .then(html => {
                    document.getElementById("nav-placeholder").innerHTML = html;

                    // 네비게이션 로드가 완료되면 body를 부드럽게 표시합니다.
                    document.body.style.opacity = "1";

                    // 현재 페이지(whoami.html)의 네비게이션 링크 활성화
                    const currentPath = window.location.pathname.split('/').pop() || 'main.html';
                    
                    // 기본 a 태그와 드롭다운 외부 링크를 모두 찾습니다.
                    const currentLink = document.querySelector(`nav a[href="${currentPath}"]`);
                    
                    if (currentLink) {
                        // 현재 페이지 링크에 활성화 스타일 적용 (Who Am I)
                        currentLink.classList.remove('text-gray-700', 'hover:text-indigo-600');
                        currentLink.classList.add('text-indigo-600', 'font-extrabold', 'border-b-2', 'border-indigo-600');

                        // 드롭다운 메뉴의 부모 요소(자소서, 프로젝트)인 경우 부모 요소에도 활성화 스타일 적용
                        const parentGroup = currentLink.closest('.group');
                        if (parentGroup) {
                             const parentLink = parentGroup.querySelector(':scope > a'); // 그룹의 최상위 a 태그
                             if (parentLink) {
                                parentLink.classList.remove('text-gray-700', 'hover:text-indigo-600');
                                parentLink.classList.add('text-indigo-600', 'font-extrabold', 'border-b-2', 'border-indigo-600');
                            }
                        }
                    }
                })
                .catch(err => {
                    console.error("intro.html 불러오기 실패. 경로를 확인하세요:", err);
                    document.body.style.opacity = "1"; // 실패해도 콘텐츠는 보이도록
                });
        });
    </script>
</body>
</html>
